<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="login-box">

          </div>
          <div class="footer">
            <ul>
              <li><a href="#">عن لينكاتي</a></li>
              <li>
                <a href="#">سياسة الخصوصية</a>
              </li>
              <li>
                <a href="#">شروط الإستخدام</a>
              </li>
              <li>
                <a href="#">البيان الصحفي</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="left-part">
          <div class="content">
            <p><span>رابط</span> واحد يجمع كل روابطك...</p>
          </div>
        </div>
      </div>
    </div>
  </body>
